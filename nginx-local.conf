# nginx.conf

# Required events block
events {
    worker_connections 1024;  # Adjust as needed
}

# HTTP block
http {
    # Server block
    server {
        listen 80;
        server_name localhost;

        # WebSocket route (/ws)
        location /ws/checkers {
            proxy_pass http://wsapi-checkers:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /ws/chess {
            proxy_pass http://wsapi-chess:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # HTTP route (/gamelaunch)
        location /api/ {
            proxy_pass http://restapi:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # REST API health check
        location /api/health {
            proxy_pass http://restapi:80/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 2s;
            proxy_read_timeout 5s;
            proxy_send_timeout 3s;
        }

        # WebSocket service health check
        location /health/ws {
            proxy_pass http://wsapi:80/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 2s;
            proxy_read_timeout 5s;
            proxy_send_timeout 3s;
        }

        # Default route (optional)
        location / {
            return 404;  # Or serve a default page
        }
    }
}