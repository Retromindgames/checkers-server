events {
    worker_connections 1024;
}

http {
    # SSL settings (can be shared across server blocks)
    ssl_certificate /etc/nginx/ssl/cert-staging.crt;
    ssl_certificate_key /etc/nginx/ssl/key-staging.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;

    # HTTP -> HTTPS redirect for staging domain only
    server {
        listen 80;
        server_name staging.retromindgames.pt;
        return 301 https://$host$request_uri;
    }

    # HTTPS for staging domain
    server {
        listen 443 ssl;
        server_name staging.retromindgames.pt;

        ssl_certificate /etc/nginx/ssl/cert-staging.crt;
        ssl_certificate_key /etc/nginx/ssl/key-staging.key;

        location /login {
            proxy_pass http://loginworker:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 404;
        }
    }

    # HTTP catch-all (dev.justwatt.pt + IP + anything else)
    server {
        listen 80;
        server_name dev.justwatt.pt _;
        location / {
            proxy_pass http://justt-watt-frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
